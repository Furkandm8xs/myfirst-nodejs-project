<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giri≈ü Yap</title>
  <style>
    * {
      margin: 0px;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1569b8 0%, #1abb35 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e1e1;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    
    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Giri≈ü Yap</h2>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="ornek@email.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">≈ûifre</label>
        <input type="password" id="password" placeholder="≈ûifrenizi girin" required>
      </div>
      
      <button type="submit" id="submitBtn">Giri≈ü Yap</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <div class="link">
      Hesabƒ±n yok mu? <a href="/register">Kayƒ±t Ol</a>
    </div>
  </div>

  <script>
const form = document.getElementById('loginForm');
const submitBtn = document.getElementById('submitBtn');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  submitBtn.disabled = true;
  submitBtn.textContent = 'Giri≈ü yapƒ±lƒ±yor...';
  
  const data = {
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value
  };

  try {
    const res = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    
    if (res.ok) {
      showMessage('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...', 'success');
      
      // Kullanƒ±cƒ± ID'sini kaydet
      localStorage.setItem('userId', result.userId);
      
      // ‚≠ê BU SATIRI EKLEYƒ∞N ‚≠ê
      localStorage.setItem('isAdmin', result.isAdmin);
      
      // Dashboard'a y√∂nlendir
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1500);
    } else {
      showMessage(result.error || 'Giri≈ü ba≈üarƒ±sƒ±z', 'error');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Giri≈ü Yap';
    }
  } catch (error) {
    showMessage('Sunucuya baƒülanƒ±lamadƒ±', 'error');
    submitBtn.disabled = false;
    submitBtn.textContent = 'Giri≈ü Yap';
  }
});

function showMessage(text, type) {
  messageDiv.textContent = text;
  messageDiv.className = `message ${type}`;
  messageDiv.style.display = 'block';
}
  </script>
</body>
</html>
