<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KayÄ±t Ol</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #455088 0%, #296e20 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e1e1;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸš€ KayÄ±t Ol</h2>

    <form id="registerForm">
      <div class="form-group">
        <label for="username">KullanÄ±cÄ± AdÄ±</label>
        <input type="text" id="username" placeholder="AdÄ±nÄ±zÄ± girin" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="ornek@email.com" required>
      </div>

      <div class="form-group">
        <label for="birthdate"> DoÄŸum tarihiniz: </label>
        <input type="date" id="birthdate" name="birthdate" required min="1900-01-01" max="2024-12-31">
      </div>

      <div class="form-group">
        <label for="password">Åžifre</label>
        <input type="password" id="password" placeholder="En az 6 karakter" required minlength="6">
      </div>

      <button type="submit" id="submitBtn">KayÄ±t Ol</button>
    </form>

    <div id="message" class="message"></div>

    <div class="link">
      Zaten hesabÄ±n var mÄ±? <a href="/login">GiriÅŸ Yap</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Butonu devre dÄ±ÅŸÄ± bÄ±rak
      submitBtn.disabled = true;
      submitBtn.textContent = 'Kaydediliyor...';

      const data = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value ,
        birthdate: document.getElementById('birthdate').value

      };

      try {
        const res = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          // BaÅŸarÄ±lÄ±
          showMessage('KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ sayfasÄ±na yÃ¶nlendiriliyorsunuz...', 'success');
          form.reset();

          // 2 saniye sonra login sayfasÄ±na yÃ¶nlendir
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          // Hata
          showMessage(result.error || 'Bir hata oluÅŸtu', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'KayÄ±t Ol';
        }
      } catch (error) {
        showMessage('Sunucuya baÄŸlanÄ±lamadÄ±', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'KayÄ±t Ol';
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
  </script>
</body>

</html>
