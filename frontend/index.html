<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoş Geldiniz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0b7a23 0%, #1a13d6 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgb(255, 255, 255);
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 36px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 16px;
    }
    
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 15px 50px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #dedce1 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-secondary:hover {
      background: #667eea;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    .features {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e1e1e1;
    }
    
    .feature {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      color: #555;
      font-size: 14px;
    }
    
    .feature-icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">👋</div>
    <h1>Hoş Geldiniz!</h1>
    <p class="subtitle">Devam etmek için giriş yapın veya yeni hesap oluşturun</p>
    
    <div class="buttons">
      <a href="/login" class="btn btn-primary">🔐 Giriş Yap</a>
      <a href="/register" class="btn btn-secondary">🚀 Kayıt Ol</a>
    </div>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">✅</span>
        <span>Güvenli şifreleme sistemi</span>
      </div>
      <div class="feature">
        <span class="feature-icon">⚡</span>
        <span>Hızlı ve kolay kayıt</span>
      </div>
      <div class="feature">
        <span class="feature-icon">🔒</span>
        <span>Kişisel bilgileriniz güvende</span>
      </div>
    </div>
  </div>
</body>
</html>
